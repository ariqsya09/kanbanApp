<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400">
    <div class="max-w-sm mt-32 mx-auto">
        <div
            class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8">
            <a href="/dashboard">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
                      </svg>
                </button>
            </a>
            <form class="space-y-1" action="/task/create?category={{ . }}" method="POST">
                <h3 class="text-2xl font-bold text-purple-800">Add New Task</h3>
                <h3 class="text-sm font-semibold text-purple-800">Please input your task in the form below.</h3>
                <div class="space-y-6">
                    <div>
                        <label for="title" class="text-sm font-medium text-gray-900 block mb-2 mt-5">title</label>
                        <input type="text" name="title" id="title" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required="">
                    </div>
                    <div>
                        <label for="description" class="text-sm font-medium text-gray-900 block mb-2">description</label>
                        <input type="text" name="description" id="description" placeholder="" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <hr>
                    <button type="submit" class="w-full bg-purple-700 text-white focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create New Task</button>
                </div>
            </form>
        </div>
    </div>
    <!-- TODO: answer here -->
</body>
</html>
