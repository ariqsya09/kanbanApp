<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400">
    <div class="max-w-sm mt-20 mx-auto">
        <div
            class="bg-white shadow-lg border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8">
            <form class="space-y-1" action="/register/process" method="POST">
                <h3 class="text-2xl font-bold text-purple-800">Kanban App</h3>
                <h3 class="text-md font-semibold text-purple-800 space-y-2">Register your account</h3>
                <div class="space-y-6">
                    <div>
                        <label for="fullname" class="text-sm font-medium text-gray-900 block mb-2 mt-6">Fullname</label>
                        <input type="text" name="fullname" id="fullname" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="John Doe" required="">
                    </div>
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-900 block mb-2">Email</label>
                        <input type="email" name="email" id="email" placeholder="name@mail.com" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-900 block mb-2">password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <hr>
                    <button type="submit" class="w-full text-white bg-purple-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Register</button>
                    <div class="text-sm font-medium text-gray-500">
                        Already have an account? <a href="/login" class="text-blue-700 hover:underline">Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- TODO: answer here -->
</body>
</html>
