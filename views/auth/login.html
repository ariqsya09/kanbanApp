<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400">
    <div class="max-w-sm mt-32 mx-auto">
        <div
            class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8">
            <form class="space-y-1" action="/login/process" method="POST">
                <h3 class="text-2xl font-bold text-purple-800">Kanban App</h3>
                <h3 class="text-md font-semibold text-purple-800">Login to your account</h3>
                <div class="space-y-6">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-900 block mb-2 mt-5">email</label>
                        <input type="email" name="email" id="email" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@mail.com" required="">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-900 block mb-2">password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <hr>
                    <button type="submit" class="w-full bg-purple-700 text-white focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login to your account</button>
                    <div class="text-sm font-medium text-gray-500">
                        Not registered? <a href="/register" class="text-blue-700 hover:underline">Create
                            account</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <!-- TODO: answer here -->
</body>
</html>
